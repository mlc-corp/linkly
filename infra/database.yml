AWSTemplateFormatVersion: '2010-09-09'
Description: DynamoDB Linkly (Producci√≥n)

Parameters:
  Environment:
    Type: String
    Default: production

Resources:
  LinklyTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub LinklyTable-${Environment}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE

Outputs:
  DynamoTable:
    Value: !Ref LinklyTable
    Export:
      Name: !Sub linkly-${Environment}-DynamoTable
